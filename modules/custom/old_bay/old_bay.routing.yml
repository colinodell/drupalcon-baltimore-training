old_bay_season_food:
  path: /season/oldbay/{count}
  defaults:
    _controller: Drupal\old_bay\Controller\OldBayController::seasonFood
    count: null
  requirements:
    _permission: 'access content'

old_bay.default_form:
  path: '/admin/config/old_bay/default'
  defaults:
    _form: '\Drupal\old_bay\Form\DefaultForm'
    _title: 'DefaultForm'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE

